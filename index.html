<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Guess my color</title>
</head>
<body>

    <div class="mb-2" id="header">
        <h1 class="text-border text-sp">Guess my color</h1>
        <p class="text-border text-sp">Click the color box that match whit<br><span id="rgbColorDisplay">RGBcolor</span></p>
        <div id="messageBox">
            <span class="text-border text-sp" id="message"></span>
        </div>
    </div>

    <div class="container easyPadding" id="squareBox">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square hard opacity-0"></div>
        <div class="square hard opacity-0"></div>
        <div class="square hard opacity-0"></div>
    </div>

    <div class="container" id="btnBox">
        <div class="btn activated" id="easyBtn">
            <p class="btn-text">Easy</p>
        </div>
        <div class="btn" id="restartBtn">
            <p class="btn-text">Restart</p>
        </div>
        <div class="btn" id="hardBtn">
            <p class="btn-text">Hard</p>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
